<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind css-login</title>
    <link rel="stylesheet" href="./css/input.css">
</head>

<body>
    <header class="bg-gray-600 relative py-1">
        <div class="container mx-auto w-3/4 flex justify-between">
            <a href="/" class="flex text-white font-semibold text-2xl items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                </svg>
                SecureArea
            </a>
            <nav class="">
                <!-- menu button -->
                <button id="btnMenu" class="text-white sm:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-8 h-8">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </button>
                <ul id="menuItem"
                    class=" absolute bg-gray-600 w-full left-0 top-10 p-4 text-center hidden  sm:flex sm:relative sm:top-0 sm:items-center">
                    <li class="ml-2">
                        <a class="text-white font-semibold uppercase hover:text-gray-800 hover:transition-all"
                            href="http://">Home
                        </a>
                    </li>
                    <li class="ml-2">
                        <a class="text-white font-semibold uppercase hover:text-gray-800 hover:transition-all"
                            href="http://">About
                        </a>
                    </li>
                    <li class="ml-2">
                        <a class="text-white font-semibold uppercase hover:text-gray-800 hover:transition-all"
                            href="http://">Portfolio
                        </a>
                    </li>
                    <li class="ml-2">
                        <a class="text-white font-semibold uppercase hover:text-gray-800 hover:transition-all"
                            href="http://">Contact
                        </a>
                    </li>
                    <li class=" ml-2 ">
                        <a class="text-white block bg-blue-500 px-5 py-2 rounded-md hover:bg-blue-400"
                            href="http://">Sign In
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>


    <!-- login area -->
    <section class="h-screen bg-blue-100">
        <div class="container mx-auto w-3/4 flex justify-between flex-col sm:flex-row h-full sm:items-center">
            <div class="order-2 bg-white p-8 rounded-md sm:order-1 sm:w-1/2">
                <h3 class="text-3xl font-semibold mb-1 text-center">Welcome to our family</h3>
                <p class="text-gray-500 mb-1 text-center">Please input your information</p>
                <form action="/">
                    <label class="bold mb-2 block" for="email">Email</label>
                    <input class="w-full border rounded-sm px-3 py-1" type="email" name="email" id="email"
                        placeholder="Enter your email address" id="">

                    <label class="bold mb-2 block" for="password">password</label>
                    <input class="w-full border rounded-sm px-3 py-1" type="password" name="email" id="email"
                        placeholder="Enter your password" id="">

                    <input
                        class="my-3 w-full bg-blue-500 px-4 py-1 text-white font-semibold uppercase hover:bg-blue-600 rounded-md "
                        type="submit" value="Sign in">
                    <hr>
                    <p class="text-gray-600 text-sm">Don't have an account? <a class="underline text-red-500"
                            href="/">Sign Up</a>
                    </p>
                </form>
            </div>
            <div class="order-1 py-8 sm:order-2 sm:w-1/2 sm:flex sm:items-center sm:ps-5">
                <img src="./images/undraw_login_re_4vu2.svg" alt="">
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>

</html>
